<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Margin(바깥 여백) : 요소 사이의 여백 */
        /* Padding(안쪽 여백) : 테두리의 content(내용) 사이의 여백*/
        #a{
            border: 10px solid black;   
            margin-top: 30px;
            padding: 20px ;
        }
        #b{
            border: 10px solid red; 
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="a"> A </div>
    <div id="b"> B </div>
</body>
</html>
