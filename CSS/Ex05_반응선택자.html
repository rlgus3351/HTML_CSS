<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* active : 클릭, hover : 마우스를 올렸을 때  */
        /* 반응 선택자 우선순위 : hover > active */
        /* 코드 순서 우선 순위 : 마지막 > 처음 */

        h1:hover{
            color: yellowgreen;
        }
        
        h1:active{
            color: red;
        }

    </style>
</head>
<body>
    <h1>권기현</h1>
</body>
</html>
