<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_css</title>
    <!--  css는 부가적인 표현이므로, head태그 내에 작성 -->
    <!-- style 태그 : 여기에는 css를 쓸거에요. -->
    <style>
        /* css 주석 */
        /* 
            선택자{
                속성 : 값;
                속성 : 값;
            }
         */
        h1{
            color: rgb(247, 90, 90) ;
        }
        
    </style>
</head>
<body>
    <!-- body 정보 표현  -->
    <h1>빅데이터 분석서비스 개발자 양성과정</h1>
    <h3>교육생 : 권기현</h3>
</body>
</html>
