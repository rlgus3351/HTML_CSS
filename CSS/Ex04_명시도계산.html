<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 100 + 10 + 1 = 111 */
        #box .my_color span{
            color :green;
        }
        /* 1+1+1 = 3 */
        div>p>span{
            color: antiquewhite;
        }
        
        /* 100 + 1 + 1 = 102 */
        #box p span{
            color: red;
        }

    </style>
</head>
<body>
    <div id="box">
        <p class="my_color">
            <span>권기현</span>
        </p>
    </div>
</body>
</html>
