<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06_테이블 실습</title>
</head>
<body>
    <h2>테이블 태그로 메뉴판 만들기</h2>
    <table border="1">
        <caption>돌매순두부</caption>
        <thead>
            <!-- tr: 1행-->
            <tr>
                <!-- th: 행의 제목을 나타낼 때 사용-->
                <th>메뉴</th>
                <th>가격</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <!-- tbody : Body contents를나타낸다.-->
            <!-- 1행 -->
            <tr>
                <td>순두부찌개</td>
                <td>8,000원</td>
                <td rowspan="3">식사</td>
            </tr>
            <!-- 2행 -->
            <tr>
                <td>청국장</td>
                <td>8,000원</td>    
            </tr>
            <!-- 3행 -->
            <tr>
                <td>해물파전</td>
                <td>8,000원</td>
            </tr>
            <!-- 4행 -->
            <tr>
                <td>맥주</td>
                <td>3,000원</td>
                <td rowspan="2">주류</td>
            </tr>
            <!-- 5행 -->
            <tr>
                <td>소주</td>
                <td>3,000원</td>    
            </tr>
            <!-- 6행 -->
            <tr>
                <td>막걸리</td>
                <td colspan="2" align="center"> 판매 중지</td>
                
            </tr>
        </tbody>
    </table>

</body>
</html>
