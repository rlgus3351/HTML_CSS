<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_서신태그</title>
</head>
<body>
    <h2> 서식 태그 </h2>
    <p> <b>"이 부분"</b>의 글씨를 굵게 하고 싶어요! </p>
    <p> <strong>"이 부분"</strong>은 글씨를 굵게+중요한 의미를 갖고 있어요. </p>
    <hr>

    <p> <i>"이 부분"</i>은 기울이고 싶어요.</p>
    <p> <em>"이 부분"</em>은 기울임+중요한 의미를 갖고 있어요.</p>
    <hr>

    <p> <mark>"이 부분"</mark> 은 하이라이팅 효과를 주고 싶어요.</p>
    <hr>
    <p><s>"이 부분"</s>은 문서에서 정확하지 않거나 관련이 없어요!</p>
    <p><del>"이 부분"</del>은 문서에서 대체되거나 삭제되었어요!</p>

    <hr>
    <p> <u> "이 부분"</u>은 밑줄이 필요해요!</p>
    <p> <ins datetime="2023-02-06"> "이 부분"</ins>은 문서에서 추가되었어요!</p>

    <hr>
    <p> X <sup>2</sup> + Y <sup>2</sup> = Z</p>
    <p> 물을 나타내는 화학식은 h<sub>2</sub>o입니다.</p>

</body>
</html>
