<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07_form태그</title>
</head>
<body>
    <h2> form 태그 : 입력양식 태그 실습</h2>
    <!-- form 태그 : 사용자로부터 데이터를 입력받아서 전송할 떄 사용하는 태그-->
    <form action=""> <!-- action: 데이터를 전송할 위치-->
        <!-- type = "text" 데이터를 입력-->
        <!-- name 속성 : 해당 데이터를 구분하기 위해서 이름을 지정!(필수)-->
        <!-- placeholder 미리보기 기능 -->
        <!-- value 기본값 지정 -->

        아이디: <input type="text" name="id" placeholder="아이디를 입력하세요."> <br>
        이름 : <input type="text" name="name" value="권기현"> <br>
        비밀번호 : <input type="password" name="pw">
        <hr>
        이메일 선택
        <!-- 데이터 넘어가는 예시 -> email : 네이버  -->
        <!-- value 지정시 email:naver로 넘어간다. -->
        <select name="email">
            <option value="naver"> 네이버 </option>
            <option> 카카오 </option>
            <option> 구글 </option>
        </select>
        <hr>
        체크박스 (여러개 선택) : 좋아하는 음식 고르기 <br>
        <!-- name 값을 food로 통일하는 이유 : 데이터 받아올 때 좋아하는 음식 하나로 받아와야 하기 때문 -->
        <!-- value 값을 지정하는 이유 : 해당 체크를 한 값이 어떤 값인지 알려주기 위해서 -->
        <input type="checkbox" name="food" value="chicken"> 치킨 <br>
        <input type="checkbox" name="food" value = "pizza"> 피자 <br>
        <input type="checkbox" name="food" value ="burger"> 햄버거 <br>
        <hr>
        라디오 (1개만 선택) : 성별 고르기
        <!-- name으로 그룹을 지어줘야 단일 선택이 가능하다. -->
        <input type="radio" name = "gender" value = "male"> 남자
        <input type="radio" name = "gender" value = "female"> 여자
        <hr>
        파일 선택 : <input type = "file" name = "file">
        <hr> 
        색깔 선택 : <input type = "color" name = "color">
        <hr>
        날짜 선택 : <input type = "date" name = "birthday">
        <hr>
        시간 선택 : <input type = "datetime-local" name = "meeting">
        <hr>
        <!-- cols: 열의 크기(가로) , rows = 행의 길이(세로) -->
        게시글 작성 : <textarea name="board" cols="20" rows="10" style="resize: none;"> </textarea>
        <hr>

        <!-- input요소의 모든 값을 초기화 -->
        <input type = "reset" value="모두 삭제">
        <!-- submit : input 요소의 모든 값을 전송할 때 누르는 버튼 -->
        <input type="submit" value = "회원가입완료">

    </form>
</body>
</html>
